{{ partial "header.html" . }}
<section class="content container">
  <div class="post">
    <h1>{{ if .Draft }}DRAFT :: {{ end }}{{ .Title }}</h1>
    {{ partial "post-metas.html" . }}
    <article>
      {{ .Content }}
    </article>
    {{ partial "post-nav.html" . }}
    {{ partial "comments.html" . }}
  </div>
</section>
{{ partial "footer.html" . }}
