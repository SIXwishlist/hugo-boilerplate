{{ partial "head" . }}
<article id="main-content" class="container main_content terms topic">
  <div class="container">
    {{ partial "atoms/page/h1-title" . }}
  </div>
  {{ $baseurl := .Site.BaseURL }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.Alphabetical }}
  <h2 class="container">
    <a href="{{ $baseurl }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
      {{ $value.Name }}
    </a>
  </h2>
  <ul class="container cotent">
    {{ range $value.Pages.ByTitle }}
    <li>
      <a class="h3-like" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
{{ end }}
</article>
{{ partial "foot" . }}
