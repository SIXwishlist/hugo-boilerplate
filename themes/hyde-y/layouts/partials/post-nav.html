{{ if or ( .NextInSection ) ( .PrevInSection ) }}
<aside class="post-nav">
  <section class="next">
    {{ if .NextInSection }}<a class="next" href="{{ .NextInSection.Permalink }}" title="{{ .NextInSection.Title }}">Next &rarr;</a>{{end}}
  </section>
  <section class="prev">
    {{ if .PrevInSection }}<a class="previous" href="{{ .PrevInSection.Permalink }}" title="{{ .PrevInSection.Title }}">&larr; Previous</a><br>{{end}}
  </section>
<aside>
{{ end }}
