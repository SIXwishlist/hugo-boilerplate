{{ partial "head" . }}
<article id="main-content" class="container main_content list">
  <div class="container">
    {{ partial "atoms/page/h1-title" . }}
  </div>
  <ul class="container content">
    {{ range $index, .Paginator.Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>
  {{ partial "atoms/site/pagination.html" . }}
</article>
{{ partial "foot" . }}
