{{ partial "header.html" . }}
<section class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    {{ partial "post-metas.html" . }}
    <article>
      {{ partial "badges.html" .Params.badges }}
      {{ .Content }}
    </article>
    {{ partial "comments.html" . }}
  </div>
</section>

{{ partial "footer.html" . }}
