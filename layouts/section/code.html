{{ partial "header.html" . }}
<section class="content container">
  <h1>{{ .Title }}</h1>
  <ul class="posts">
  {{ range $index, .Paginator.Pages }}
  {{ .Render "title" }}
  {{ partial "badges.html" .Params.badges }}
  {{ .Description }}
  {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
{{ partial "footer.html" . }}
